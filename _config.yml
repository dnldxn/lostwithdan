# Site Settings
locale:             'en'
title:              'App Trail'
tagline:            'Getting lost in the woods with friends!'
description:        'Getting lost in the woods with friends!'
theme:              minimal-mistakes-jekyll
include:            
  - "_pages"
  - "assets"
exclude:
  - Gemfile
  - Gemfile.lock

url:                https://dnldxn.gitlab.io

# Analytics
analytics:
  provider:             "google"
  google:
    tracking_id:        "UA-91926226-1"

# About/contact
author:
  name:             Daniel Dixon
  email:            'dnldxn@gmail.com'

# Custom vars
version:             0.0.10

# Outputting
permalink:          pretty
paginate:           5  # amount of posts to show
timezone:           'America/Los_Angeles'    # http://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Enable Plugins
gems:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji

# Sass/SCSS
sass:
  sass_dir:         _sass
  style:            compressed

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: # true
      share: true
      related: true
