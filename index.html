title: Home

    - index
---

<div id="googleMap"></div>

<div id="statsContainer">
    <div class="statsBox">
        <table>
            <tr><td>Distance Walked</td><td>500 miles</td></tr>
            <tr><td>Distance Remaining</td><td>500 more</td></tr>
            <tr><td>Current Location</td><td>At your door</td></tr>
        </table>
    </div>
    <div class="statsBox" id="paceChart">Pace</div>
    <div class="statsBox">
        <table>
            <tr><td>Date Started</td><td>March 8</td></tr>
            <tr><td>Estimated Completion</td><td>September 15</td></tr>
            <tr><td>Days since Start</td><td>30</td></tr>
        </table>
    </div>
</div>

<div>
    {{ site.data.nn_out }}
</div>

<script type="text/javascript">
    {% include js/google_map.js %}
</script>

<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpNlAW16ash3_DakQeeIwzPs5KxTz_lmI&callback=initMap">
</script>

<script type="text/javascript">
    {% include js/google_charts.js %}
</script>
