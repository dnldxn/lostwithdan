<div id="googleMap" style="width:140%; height:800px"></div>

<script>
var map;
function initMap() {
    map = new google.maps.Map(document.getElementById('googleMap'), {
        center: {lat: 39.5306718, lng: -76.8278028},
        zoom: 6,
        mapTypeControl: true,
            mapTypeControlOptions: {
            style: google.maps.MapTypeControlStyle.DROPDOWN_MENU,
            position: google.maps.ControlPosition.TOP_RIGHT
        },
        streetViewControl: false
    });
        
    // Load coordinates from CSV file and convert to JSON structure
    var coordinates = {{ site.data.trail-coordinates | jsonify }};
    var latLngArray = new Array();

    for (var i = 0; i < coordinates.length; i++ ) {
        var position = new google.maps.LatLng(coordinates[i].lat, coordinates[i].lng);
        //bounds.extend(position);
        marker = new google.maps.Marker({
            position: position,
            map: map,
            title: coordinates[i].description
        });

        latLngArray.push(position)
    }

    var trailPath = new google.maps.Polyline({
      path: latLngArray,
      geodesic: true,
      strokeColor: '#FF0000',
      strokeOpacity: 1.0,
      strokeWeight: 2
    });
    trailPath.setMap(map);

        // Automatically center the map fitting all markers on the screen
        // map.fitBounds(bounds);

}
  
  //google.maps.event.addDomListener(window, 'load', initializeMap);
</script>
<script async defer
