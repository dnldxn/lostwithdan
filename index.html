<div id="googleMap"></div>
<script>
  var map;
  function initMap() {
    map = new google.maps.Map(document.getElementById('googleMap'), {
      center: {lat: 39.5306718, lng: -76.8278028},
      zoom: 6
    });
    
    // Load coordinates from CSV file and convert to JSON structure
    var coordinates = {{ site.data.trail-coordinates | jsonify }};
    
		for (var i = 0; i < coordinates.length; i++ ) {
			var position = new google.maps.LatLng(coordinates[i].lat, coordinates[i].lng);
			//bounds.extend(position);
			marker = new google.maps.Marker({
				position: position,
				map: map,
				title: coordinates[i].title
			});
			// Automatically center the map fitting all markers on the screen
			// map.fitBounds(bounds);
		}
  }
  
  google.maps.event.addDomListener(window, 'load', initializeMap);
</script>
<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpNlAW16ash3_DakQeeIwzPs5KxTz_lmI&callback=initMap">
</script>
