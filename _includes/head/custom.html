<!-- start custom head snippets -->

{% if page.custom_css %}
    {% for stylesheet in page.custom_css %}
        {% if stylesheet contains "://" %}
            <link rel="stylesheet" href="{{ stylesheet }}">
        {% else %}
            <link rel="stylesheet" href="{{ '/assets/css/' | append: stylesheet | append: '.css' | absolute_url }}">
        {% endif %}
    {% endfor %}
{% endif %}
