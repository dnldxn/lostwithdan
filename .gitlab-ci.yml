build-stats:
  stage: build
  image: python:3.3
  script:
  - pip install -r _build/requirements.txt
  - python _build/build.py
  artifacts:
    paths:
    - _data/

pages:
  stage: deploy
  image: ruby:2.3
  script:
  - gem install jekyll
  - jekyll build -d public
  artifacts:
    paths:
    - public
  only:
  - master
  dependencies:
  - build-stats