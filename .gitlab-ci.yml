prepare:
  stage: build
  image: python:3.6
  script:
  - pip install -r _build/requirements.txt
  - python _build/generate_stats.py
  - python _build/generate_map_img.py
  - python _build/generate_post_offices.py
  artifacts:
    paths:
    - _data/stats.json
    - _data/post_offices.json
    - assets/images/googlemap.png

pages:
  stage: deploy
  image: ruby:2.3
  script:
  - gem install bundler
  - bundle install
  - jekyll build -d public
  artifacts:
    paths:
    - public
  only:
  - master
  dependencies:
  - prepare